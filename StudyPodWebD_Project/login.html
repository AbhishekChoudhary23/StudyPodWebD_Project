<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>LOGIN</title>
</head>
<body>
    <form onsubmit="login()" id="model-login">
        <center><label for="email"><b>E-mail</b></label>
            <input id="email" type="email" placeholder="Enter E-mail" name="email" required>
        </center>

        <center><label for="psw"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="psw" required>
        </center>

        <center><button class="model-btn" type="submit">Login</button></center>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

    </form>
    
</body>
</html>
